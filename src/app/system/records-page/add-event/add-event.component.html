<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <div
            *ngIf="message.text"
            class="alert alert-{{message.type}}"
        >
            {{message.text}}
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label class="control-label" for="category">Выберите категорию</label>
                <select
                    id="category"
                    class="form-control"
                    name="category"
                    [ngModel]="1"
                    required
                >
                    <option
                        *ngFor="let c of categories"
                        [value]="c.id"
                    >{{ c.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor="let t of types">
                    <label>
                        <input
                            class="radio"
                            name="type"
                            type="radio"
                            [value]="t.type"
                            required
                            [ngModel]="'outcome'"
                        >
                        <span>{{ t.label }}</span>
                    </label>
                </div>
            </div>
            <div
                class="form-group"
                [ngClass]="{'has-error': amount.invalid && amount.touched}"
            >
                <label class="control-label" for="amount">Введите сумму</label>
                <input
                    id="amount"
                    class="form-control"
                    type="number"
                    name="amount"
                    value="0"
                    min="1"
                    required
                    [ngModel]="1"
                    #amount="ngModel"
                >
                <span
                    class="form-help-text"
                    *ngIf="amount.invalid && amount.touched"
                >
                    Это поле обязательно для заполнения
                </span>
            </div>
            <div
                class="form-group"
                [ngClass]="{'has-error': description.invalid && description.touched}"
            >
                <label class="control-label" for="description">Введите описание</label>
                <input
                    id="description"
                    class="form-control"
                    type="еуче"
                    name="description"
                    value="0"
                    min="1"
                    required
                    #description="ngModel"
                    ngModel
                >
                <span
                    class="form-help-text"
                    *ngIf="description.invalid && description.touched"
                >
                    Это поле обязательно для заполнения
                </span>
            </div>
            <button
                [disabled]="f.invalid"
                class="btn btn-primary"
                type="submit"
            >Добавить</button>
        </form>
    </div>
</div>
